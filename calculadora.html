<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CalculadoraJS</title>
</head>

<body>
	<section>
		<div>
			<input id="n1" type="text" name="Valor1" />
		</div>
		<div>
			<input id="n2" type="text" name="Valor2" />
		</div>
		<div>
			<input id="result" type="text" name="Resultado" disabled />
		</div>
		<div>
			<button id="btnSoma" onclick="soma()">
				+
			</button>
			<button id="btnSub" onclick="sub()">
				-
			</button>
			<button id="btnMulti" onclick="multi()">
				*
			</button>
			<button id="btnDivid" onclick="divid()">
				/
			</button>
		</div>
	</section>
	<script src="calculadora.js"></script>
</body>

</html>
